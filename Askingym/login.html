<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AskinGym</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Palanquin:500" rel="stylesheet">
  <!-- Main Style -->
  <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
<div class="main-container">
  <div class="super-center">
    <div class="login">
      <img srcset="./assets/images/askingym-color@2x.png 2x" src="./assets/images/askingym-color.png" alt="AskinGym Logo">
      <form action="onboard.html" class="login__form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" value="" class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Contraseña</label>
          <input type="password" name="password" value="" class="form-control">
        </div>
        <button class="btn btn-block btn-login btn-primary">Iniciar Sesión</button>
        <a href="#" class="align-right">Olvidé mi contraseña</a>
      </form>
    </div>
  </div>
  <p class="register">¿Aún sin cuenta? <a href="#">Regístrate</a></p>
</div>
</body>
</html>
